<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<html>
<head>
<meta charset="ISO-8859-1">
<title>List of All Perimeters</title>
<!-- High chart & Bootstrap CDN -->
<script src="https://code.highcharts.com/highcharts.js"></script>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

</head>
<body>

 <a th:href="@{'/api/'}">Back to MainPage</a><br>
 <a th:href="@{'/api/perimeters/add'}">Add a new Perimeter</a><br>
 
 <div class="container">    
    <table id="wellTBL" class="table table-sm table-bordered table-striped table-hover">
    <thead>
     <tr><td><input type="checkbox" value="N" id="main_checkbox"></td><td>UID</td><td>Perimeter Name</td><td>Edit</td><td>Delete</td><td>Marks</td><td>Chart</td></tr>
    </thead>
    <tbody>
     <tr th:each="perimeter : ${perimeters}">
        <td><input type="checkbox" value="N" class="checkbox_cls"></td>
        <td th:text="${perimeter.uid}"/>
        <td th:text="${perimeter.perimeterName}"/>
        
        <td> <a th:href="@{'/api/perimeters/edit/' + ${perimeter.uid}}">Edit</a> </td> 
        <td> <a th:href="@{'/api/perimeters/delete/' + ${perimeter.uid}}">Delete</a> </td>
        <td> <a th:href="@{'/mark/' + ${perimeter.uid}}">Marks</a> </td> 
        <td> <a th:href="@{'/chart/' + ${perimeter.uid}}">Chart</a> </td>    
     </tr>
    </tbody>  
  </table> 
  </div>

</body>
</html>
