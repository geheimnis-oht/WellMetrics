<div class="container" th:fragment="paginator">
	<nav aria-label="Page navigation example">
		<ul class="pagination justify-content-center pagination-sm">
			<li>
				<a class="page-link"
				th:href="@{'/api/wells/page/1' + '?field=' + ${field} + '&direction=' + ${direction}}"
				aria-label="First"> <span aria-hidden="true">&laquo;</span> 
				                    <span class="sr-only">First</span>
			    </a>
			</li>
			<li
				th:class="${currentPage == 1} ? 'page-item disabled' :'page-item'">
				<a class="page-link"
				th:href="@{'/api/wells/page/' + ${currentPage-1} + '?field=' + ${field} + '&direction=' + ${direction}}"
				aria-label="Previous"> <span aria-hidden="true">&#x2039;</span> <span
					class="sr-only">Previous</span>
			</a>
			
			</li>
			<span th:each="i: ${#numbers.sequence(1, totalPages)}">
				<li class="page-item"><a class="page-link"
					th:href="@{'/api/wells/page/' + ${i} + '?field=' + ${field} + '&direction=' + ${direction} }">[[${i}]]</a></li>
			</span>
			
			<li
			  th:class="${currentPage == totalPages} ? 'page-item disabled' :'page-item'">
				<a class="page-link"
				th:href="@{'/api/wells/page/' + ${currentPage+1} + '?field=' + ${field} + '&direction=' + ${direction}}"
				aria-label="Next"> <span aria-hidden="true">&#x203A;</span> 
				                   <span class="sr-only">Next</span>
			    </a>
			</li>
			
			<li>
				<a class="page-link"
				th:href="@{'/api/wells/page/' + ${totalPages} + '?field=' + ${field} + '&direction=' + ${direction}}"
				aria-label="Last"> <span aria-hidden="true">&raquo;</span> <span
					class="sr-only">Last</span>
			    </a>
			</li>
			
			
		</ul>
	</nav>
</div>
